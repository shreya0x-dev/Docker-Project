<!DOCTYPE html>
<html>
<head>
  <title>Art Gallery Submission</title>
</head>
<body>
  <h1>Submit Artwork Information</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <label>Artwork Title:</label><br>
    <input type="text" name="art_title"><br><br>

    <label>Artist Name:</label><br>
    <input type="text" name="artist_name"><br><br>

    <label>Year Created:</label><br>
    <input type="text" name="year_created"><br><br>

    <label>Medium:</label><br>
    <input type="text" name="medium"><br><br>

    <label>Price (optional):</label><br>
    <input type="text" name="price"><br><br>

    <button type="submit">Submit Artwork</button>
  </form>
</body>
</html>
