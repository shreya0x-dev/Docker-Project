<!DOCTYPE html>
<html>
<body>
  <h2>Toâ€‘Do Form</h2>
  <form id="f">
    <input placeholder="Item Name" id="n" required><br><br>
    <input placeholder="Item Description" id="d" required><br><br>
    <button>Submit</button>
  </form>
  <p id="msg"></p>

  <script>
    f.onsubmit = async e => {
      e.preventDefault();
      let r = await fetch('http://127.0.0.1:5000/submittodoitem',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({itemName:n.value,itemDescription:d.value})
      });
      msg.innerText = (await r.json()).message;
    };
  </script>
</body>
</html>
